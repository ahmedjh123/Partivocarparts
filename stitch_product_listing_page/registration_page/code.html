<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account - Auto Parts Hub</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px"
            },
          },
        },
      };
    </script>
<style>
      .form-input {
        background-color: transparent;
        border: 1px solid #4b5563;color: inherit;
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.25rem;}
      .form-input:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: #1173d4;box-shadow: none;
      }
      .dark .form-input {
        border-color: #6b7280;}
      .dark .form-input:focus {
        border-color: #1173d4;}
      .form-input::placeholder {
        color: #6b7280;}
      .dark .form-input::placeholder {
        color: #9ca3af;}
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex min-h-screen w-full flex-col">
<header class="w-full border-b border-gray-200 dark:border-gray-700/50">
<div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4 sm:px-6 lg:px-8">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path>
</svg>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Auto Parts Hub</h1>
</div>
<nav class="hidden items-center gap-8 md:flex">
<a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="#">Catalog</a>
<a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="#">Brands</a>
<a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="#">Deals</a>
<a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="#">Support</a>
</nav>
<div class="flex items-center gap-4">
<a class="rounded bg-primary/10 px-4 py-2 text-sm font-semibold text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30" href="/login"> Login </a>
</div>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Create your account</h2>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
              Get started with the best parts in the market.
            </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="username"> Username </label>
<div class="mt-1">
<input autocomplete="username" class="form-input" id="username" name="username" placeholder="Enter your username" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email"> Email address </label>
<div class="mt-1">
<input autocomplete="email" class="form-input" id="email" name="email" placeholder="Enter your email" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password"> Password </label>
<div class="mt-1">
<input autocomplete="new-password" class="form-input" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="confirm-password"> Confirm Password </label>
<div class="mt-1">
<input autocomplete="new-password" class="form-input" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required="" type="password"/>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded bg-primary px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit"> Register </button>
</div>
</form>
<p class="mt-10 text-center text-sm text-gray-500">
            Already have an account?
            <a class="font-semibold leading-6 text-primary hover:text-primary/80" href="/login">Login here</a>
</p>
</div>
</main>
</div>

</body></html>
